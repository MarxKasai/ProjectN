<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤</title>
    <link rel="icon" type="image/png" href="img/CinnamorollIcon.png">
    <link rel="stylesheet" href="css/hideAnimation.css" type="text/css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #ccedff;
            color: red;
            font-family: 'Helvetica';
        }

        .container {
            position: relative;
            text-align: center;
        }

        

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em; /* Tamaño de la fuente */
            font-family: 'DS-Digital'; /* Fuente estilo reloj digital */
            color: white;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            position: relative;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="img/Heart.png" alt="Imagen de corazón">
        <h1 id="currentDate"></h1>
        <h2 data-splitting class="headline headline--jump">Felicidades</h2>
        <div class="headline headline--jump">
            <span class="word">
                <span class="char" data-char-index="1">H</span>
                <span class="char" data-char-index="2">e</span>
                <span class="char" data-char-index="3">l</span>
                <span class="char" data-char-index="4">l</span>
                <span class="char" data-char-index="5">o</span>
            </span>
          </div>
    </div>

    <script>
        // Obtener la fecha actual
        let currentDate = new Date();
        
        // Formatear la fecha como "DD-MM-YYYY"
        let formattedDate = currentDate.getDate() + '-' + (currentDate.getMonth() + 1) + '-' + currentDate.getFullYear();
        
        // Insertar la fecha en el elemento con id "currentDate"
        document.getElementById('currentDate').innerText = formattedDate;

        Splitting();
    </script>
</body>
</html>
