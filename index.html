<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti</title>
  <link rel="icon" type="image/png" href="img/CinnamorollIcon.png">
  <link rel="stylesheet" href="css/stylesIndex.css" type="text/css">
  <link rel="stylesheet" href="css/blossomsEffect.css" type="text/css">
  <link rel="stylesheet" href="css/jumpyMonth.css" type="text/css">
</head>

<body>

  <section id="blossom_container"></section>
  
  <main>
    <section class="heart-container">
      <img src="img/Heart.png"  class="heart" alt="Corazón palpitando">
      <section class="date-container">
        <h1 id="currentDate"></h1>
      </section>
    </section>
  
    <section class="text-container">
      <section class="jumpyMonth">1</section> mes!
    </section>
  </main>

  <section class="cats-container">
    <img src="img/CatCouple.gif"  class="cats" alt="Pareja de gatos">
  </section>

  <audio id="audio" loop>
    <source src="bgm/HerSong.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <button id="audioButton" onclick="toggleAudio()">▶️</button>

  <script src="js/index.js"></script>

</body>

<footer>
  <section class="signature">
    &copy Made with ❤️ by Marcos
  </section>
  <section class="version">
    v0.9.8
  </section>
</footer>

</html>
